<div class="container mx-auto mt-8">
    <h1>{{isEdit ? "edit Todo": "Add Todo"}}</h1>
<form (ngSubmit)="saveTodo()">

    <div >
        <label class="block text-sm font-medium">Title</label>
        <input type="text" [(ngModel)]="todo.title" name="title"  required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Enter a title">
    </div>

    <div >
        <label class="block text-sm font-medium">Start Date</label>
        <input type="date" [(ngModel)]="todo.startDate" name="startDate"  required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Enter a Start Date">
    </div>

    <div >
        <label class="block text-sm font-medium">End Date</label>
        <input type="date" [(ngModel)]="todo.endDate" name="title"  required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Enter a End title">
    </div>

    
    <div>
        <label class="block text-sm font-medium">Category</label>
        <input type="text" [(ngModel)]="todo.category" name="category"  required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Enter a cate">
    </div>
    <div>
        <label>Depend On</label>
        <select
          [(ngModel)]="todo.dependsOn"
          class="px-3 py-2 rounded-md text-sm w-full border-gray-300 focus:border-blue-500 dark:border-gray-600 dark:text-gray-400"
          name="dependsOn"
          multiple
        >
          <option *ngFor="let todo of todos" [value]="todo.id">{{todo.title}}</option>
        </select>
      </div>
    <div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rouned mt-20">
            {{isEdit ? "Update Todo": "Add Todo"}}
        </button>
 </div>
</form>
</div>
